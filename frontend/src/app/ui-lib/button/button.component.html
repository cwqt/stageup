<button
  tabindex="0"
  [matTooltip]="tooltip"
  [disabled]="disabled"
  [id]="kind"
  [color]="kind"
  [class.fullWidth]="fullWidth"
  [class.large]="size == 'l'"
  [class.med]="size == 'm'"
  [class.small]="size == 's'"
  [class.isTransparent]="transparent"
  mat-button
  (click)="onClick($event)">
    <mat-spinner *ngIf="loading" [diameter]="size == 's' ? 15 : 20"></mat-spinner>
    <ui-icon *ngIf="icon && !loading">{{icon}}</ui-icon>
    <ng-content></ng-content>
</button>
