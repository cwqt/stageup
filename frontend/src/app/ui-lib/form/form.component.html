<ui-form-body *ngIf="shouldBeVisible" [fg]="formGroup" [fields]="form.fields"></ui-form-body>

<div class="ui-form" [class.visible]="shouldBeVisible">
  <ui-button type="submit"
    [disabled]="cacheable.loading"
    [kind]="form.submit.variant"
    (click)="onSubmit()">
    {{ form.submit.text }}
  </ui-button>

  <span *ngIf="cacheable.error">{{ cacheable.error }}</span>
</div>
