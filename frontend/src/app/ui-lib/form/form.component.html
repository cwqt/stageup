<ui-form-body [fg]="formGroup" [fields]="form.fields"></ui-form-body>

<ui-button type="submit"
  [disabled]="cacheable.loading"
  [fullWidth]="form.submit.fullWidth"
  [size]="form.submit.size"
  [kind]="form.submit.variant"
  (onClick)="onSubmit()">
  {{ form.submit.text }}
</ui-button>

<span *ngIf="cacheable.error">{{ cacheable.error }}</span>
