<div class="page-loader" [class.loading]="showCurtain">
  <img src="/assets/logo.png" class="animate-bounce" />

  <ng-container *ngIf="loadError">
    <h3 class="my-4" i18n>Somethings gone wrong :(</h3>
    <code class="max-w-lg opacity-50">{{ loadError }}</code>
  </ng-container>
</div>

<ng-container *ngIf="!loading">
  <router-outlet></router-outlet>
</ng-container>
