<div class="ui-payment-form flex-1">
  <div class="shadow-md rounded-sm p-4 mb-4">
    <ngx-stripe-card #card
      (change)="onChange.emit($event)"
      [stripe]="stripe"
      [options]="cardOptions"
      [elementsOptions]="elementsOptions">
    </ngx-stripe-card>
  </div>

  <mat-error *ngIf="error">{{ error.message }}</mat-error>
</div>
