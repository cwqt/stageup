<div class="h-96 dashboard-cover relative overflow-hidden">

    class="h-96 w-full object-cover filter blur transform scale-110" alt="">
</div>

  <div
    class="bg-white relative rounded shadow p-4 overflow-hidden flex flex-col transform hover:scale-105 cursor-pointer hover:shadow-lg transition duration-150">
    <ui-icon class="absolute right-4 top-4">maximize</ui-icon>
    <h2>Gross Volume</h2>
    <h3
      class="mt-auto text-right text-5xl bg-clip-text text-transparent bg-gradient-to-r from-green-500 to-green-600 font-bold">

  </div>

    <ui-icon class="absolute right-4 top-4">maximize</ui-icon>
    <h2>Total Patrons</h2>
    <h3
      class="mt-auto text-right text-5xl bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-pink-600 font-bold">
      -12 <br /><small>(-4%)</small></h3>
  </div>

  <div class="col-span-2 relative bg-white rounded shadow p-4 ring-">
    <h2>Upcoming Streams</h2>
    <p class="flex p-2 bg-gray-100 rounded shadow-sm justify-between ring-2 ring-pink-500">
      <b>Moulin Rouge</b>
      <span>In 4 hours</span>
    </p>

    <p class="flex p-2 bg-gray-100 rounded shadow-sm justify-between">
      <b>Hamlet</b>

    </p>

</div>


<ng-container *ngIf="!host.is_onboarded">

    <app-host-onboarding></app-host-onboarding>

</ng-container>
