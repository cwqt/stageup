<div class="flex flex-row items-center mb-5">
  <h1 class="mb-0">Team</h1>
  <mat-spinner class="ml-5" [diameter]="50" *ngIf="hostMembers.loading"></mat-spinner>
  <ui-button kind="primary" class="ml-auto" (click)="openAddMembersModal()">
    <ui-icon>add</ui-icon>Add Member
  </ui-button>
</div>

<ui-hr></ui-hr>

<div class="bg-white rounded shadow-sm overflow-hidden">
  <table mat-table [dataSource]="hostMembersDataSrc" class="w-full">
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let uhi">
        <app-user-thumb [user]="uhi.user" [small]="true"></app-user-thumb>
      </td>
    </ng-container>

    <ng-container matColumnDef="permissions">
      <th mat-header-cell *matHeaderCellDef>Permissions</th>
      <td mat-cell *matCellDef="let uhi">{{ uhi.permissions | hostPermissionPipe }}</td>
    </ng-container>

    <ng-container matColumnDef="joined_at">
      <th mat-header-cell *matHeaderCellDef>Joined</th>
      <td mat-cell *matCellDef="let uhi">{{ uhi.joined_at | amFromUnix }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let uhi">
        <ui-button class="mr-2"
          *ngIf="uhi.permissions !== 'host_owner' && uhi.permissions !== 'host_pending' && uhi.permissions !== 'host_expired'"
          (click)="openMemberPermissionsDialog(uhi.user._id)">
          <ui-icon>edit</ui-icon>
        </ui-button>
        <ui-button kind="danger">
          <ui-icon>delete</ui-icon>
        </ui-button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
