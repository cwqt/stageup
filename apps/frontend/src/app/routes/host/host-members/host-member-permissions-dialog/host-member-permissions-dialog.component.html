
<ui-dialog [buttons]="buttons" title="Update member">
  <p>
    Change current user permission from: <b>{{ this.initialPermission.key }}</b>
  </p>
  
  <ui-input
    type="select"
    label="Select permission"
    (selectionChange)="onSelectionChange($event)"
    [initial]="initialPermission"
    [options]="selectFieldOptions">
  </ui-input>
</ui-dialog>
