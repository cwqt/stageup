<ui-dialog title="Create Performance" [buttons]="buttons" [loading]="performance.loading">
  <ui-form #form
    (onChange)="handleFormChange($event)"
    (onSuccess)="handleCreatePerformanceSuccess($event)"
    (onFailure)="handleCreatePerformanceFailed()"
    [form]="createPerformanceForm"
    [cacheable]="performance">
  </ui-form>
</ui-dialog>
