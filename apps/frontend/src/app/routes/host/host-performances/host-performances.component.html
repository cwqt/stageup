
<div class="flex flex-row items-center mb-5">
  <h1 class="mb-0">Performances List</h1>
  <mat-spinner class="ml-5" [diameter]="50" *ngIf="performances.loading"></mat-spinner>
  <ui-button class="ml-auto" (click)="openCreatePerformanceDialog()" kind="primary"><ui-icon>add</ui-icon>Create Performance</ui-button>
</div>

<table mat-table [dataSource]="hostPerformancesDataSrc" class="w-full">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let performance"> {{ performance.name }} </td>
  </ng-container>

  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let performance"> {{ performance.description }} </td>
  </ng-container>

  <ng-container matColumnDef="creation">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let performance"> {{ performance.created_at | amFromUnix | amTimeAgo }} </td>
  </ng-container>

  <ng-container matColumnDef="performance_page">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let performance">
      <ui-button kind="primary" (click)="openPerformance(performance)">Open</ui-button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 50, 100]" showFirstLastButtons></mat-paginator>
