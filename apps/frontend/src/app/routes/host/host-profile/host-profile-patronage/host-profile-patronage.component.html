<div class="flex items-center justify-between">
  <h2 class="mb-0">Patronage</h2>
</div>

<ui-hr></ui-hr>

<mat-spinner *ngIf="tiers.loading"></mat-spinner>

<div class="grid gap-4 grid-cols-3" *ngIf="!tiers.loading">
  <app-patron-tier-thumb *ngFor="let tier of tiers.data" [host]="host" [tier]="tier" [isHostPatronTier]="false">
  </app-patron-tier-thumb>
</div>

<p class="mb-0" *ngIf="!tiers.loading && tiers.data.length == 0">No Patron Tiers</p>
