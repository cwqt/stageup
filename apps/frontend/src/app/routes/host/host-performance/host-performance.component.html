<app-page>
  <div body>
    <ng-container *ngIf="performance.data">
      <ui-button class="float-right -mt-12" (click)="goToPerformance()" icon="launch"
        ><span i18n>Preview Event</span></ui-button
      >
      <router-outlet (activate)="onChildLoaded($event)"></router-outlet>
    </ng-container>
  </div>
</app-page>
