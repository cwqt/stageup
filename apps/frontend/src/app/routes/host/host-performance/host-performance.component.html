<app-page>
  <div body>
    <mat-spinner *ngIf="performance.loading"></mat-spinner>
    <ng-container *ngIf="performance.data">
      <ui-button
        class="float-right -mt-12"
        (click)="goToPerformance()"
        [disabled]="performanceIsDraft"
        icon="launch"
        i18n
        >Preview Event</ui-button
      >
      <router-outlet (activate)="onChildLoaded($event)"></router-outlet>
    </ng-container>
  </div>
</app-page>
