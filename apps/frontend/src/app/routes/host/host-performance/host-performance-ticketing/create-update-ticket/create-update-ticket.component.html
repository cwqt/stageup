<ui-dialog [title]="(data.operation | titlecase) + ' ticket'" [buttons]="buttons" [loading]="ticket.loading">
  <ui-form #form
    (onChange)="handleFormChange($event)"
    (onSuccess)="handleFormSuccess($event)"
    (onFailure)="handleFormFailure()"
    [form]="ticketForm"
    [cacheable]="ticket">
  </ui-form>
</ui-dialog>
