<ui-dialog
  [title]="(data.operation | titlecase) + ' ticket'"
  [buttons]="buttons"
  [loading]="ticketForm.loading | async"
>
  <mat-error class="mb-2" *ngIf="!host.stripe_account_id" i18n
    >Stripe Account must be connected before being able to create a Paid/Donation Ticket</mat-error
  >

  <ui-form [form]="ticketForm"></ui-form>
</ui-dialog>
