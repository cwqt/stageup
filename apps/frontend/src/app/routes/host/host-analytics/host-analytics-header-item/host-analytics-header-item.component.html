<div class="bg-white border-2 border-gray-200 rounded-2xl overflow-hidden relative">
  <div class="p-4 absolute z-10">
    <h2 *ngIf="item.aggregation">{{ item.aggregation }}</h2>
    <h4>{{ item.title }}</h4>
  </div>

  <div class="p-4 pb-0 mb-0 absolute bottom-0 flex items-center" *ngIf="item.difference">
    <h2>{{ item.difference * 100 | number: '1.0-0' }}%</h2>
    <ui-icon *ngIf="item.difference >= 0">caret--up</ui-icon>
  </div>

  <ngx-chartjs
    class="opacity-25 pt-12"
    type="line"
    [data]="item.graph.data"
    [options]="item.graph.options"
  ></ngx-chartjs>

  <div
    *ngIf="loading"
    class="overlay absolute top-0 left-0 bottom-0 right-0 w-full h-full z-10 bg-white bg-opacity-50 flex items-center justify-center"
  >
    <mat-spinner></mat-spinner>
  </div>
</div>
