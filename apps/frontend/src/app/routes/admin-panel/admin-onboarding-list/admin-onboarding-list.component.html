<div class="flex flex-row items-center mb-5">
  <h1 class="mb-0">Onboarding Requests</h1>
  <mat-spinner class="ml-5" [diameter]="50" *ngIf="onboardings.loading"></mat-spinner>
</div>

<table mat-table [dataSource]="onboardingsDataSrc" class="w-full">
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> State </th>
    <td mat-cell *matCellDef="let onboarding"> {{ onboarding.state | onboardingStatePipe }} </td>
  </ng-container>

  <ng-container matColumnDef="last_modified">
    <th mat-header-cell *matHeaderCellDef> Last Updated </th>
    <td mat-cell *matCellDef="let onboarding"> {{ onboarding.last_modified | amFromUnix | amTimeAgo }} </td>
  </ng-container>

  <ng-container matColumnDef="host">
    <th mat-header-cell *matHeaderCellDef> Host </th>
    <td mat-cell *matCellDef="let onboarding"> {{ onboarding.host.name }} </td>
  </ng-container>

  <ng-container matColumnDef="onboarding_page">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let onboarding" ><ui-button kind="primary" (click)="openOnboarding(onboarding)">Open</ui-button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 50, 100]" showFirstLastButtons></mat-paginator>
