<ui-dialog [noPadding]="true" [loading]="performanceCacheable.loading">
  <performance-brochure-banner
    #banner [performance]="performanceCacheable"
    (leave)="closeDialog()"
  ></performance-brochure-banner>
  <performance-brochure-tabs
    #tabs
    [performance]="performanceCacheable"
    (leave)="closeDialog()"
    (onLike)="likeEvent($event)"
    (onFollowEvent)="onFollowEvent.emit('follows')"
  ></performance-brochure-tabs>
</ui-dialog>
