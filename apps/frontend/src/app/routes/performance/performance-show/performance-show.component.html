<app-page>
  <div body>
    <performance-brochure-banner
      #banner [performance]="performanceCacheable"
      (leave)="closeDialog()"
    ></performance-brochure-banner>
    <performance-brochure-tabs
      #tabs
      [performance]="performanceCacheable"
      (leave)="closeDialog()"
      (onLike)="likeEvent($event)"
    ></performance-brochure-tabs>
  </div>
</app-page>
