<app-page class="register-wrapper">
  <h1 class="mat-display-1">Register</h1>

  <ui-form #form (onSuccess)="handleRegisterSuccess($event)"
    [cacheable]="registerData"
    [form]="registerForm">
  </ui-form>

  <br>

  <p class="text-center">Already registered?</p>

  <div class="container mx-auto flex justify-center items-center">
    <ui-button kind="primary" (click)="openLogin()">Login</ui-button>
  </div>

</app-page>
