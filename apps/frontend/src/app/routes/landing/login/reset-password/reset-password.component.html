 <ng-container *ngIf="otpReceived">

  <ui-dialog [title]="'Reset Password'" [dialogRef]="dialogRef" [buttons]="buttons">
    <ui-form #form
      (onChange)="handleFormChange($event)"
      (onSuccess)="handleResetPasswordSuccess($event)"
      [cacheable]="resetPasswordData"
      [form]="resetPasswordForm">
    </ui-form>
  </ui-dialog>
  
</ng-container>
