<ui-dialog class="login-wrapper" [buttons]="buttons">
  <div class="flex justify-between">
    <h2 class="mb-4">Log in</h2>
    <ui-button kind="secondary" (click)="openRegister()">Register?</ui-button>  
  </div>

  <ui-form #form
    (onChange)="handleFormChange($event)"
    (onSuccess)="onLoginSuccess($event)"
    [cacheable]="user"
    [form]="loginForm">
  </ui-form>
</ui-dialog>
