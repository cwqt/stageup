<div class="ui-dialog">
  <div class="ui-dialog--spinner" *ngIf="loading">
    <mat-spinner ></mat-spinner>
  </div>

  <div class="ui-dialog--content" [class.p-4]="!noPadding">
    <ng-container *ngIf="title">
      <h1>{{ title }}</h1>
      <ui-hr></ui-hr>  
    </ng-container>
  
    <ng-content></ng-content>      
  </div>

  <ui-dialog-buttons [dialogRef]="dialogRef" [buttons]="buttons"></ui-dialog-buttons>
</div>
