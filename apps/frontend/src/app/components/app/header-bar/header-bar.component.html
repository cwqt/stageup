<div class="header-container">
  <div class="left">
  </div>

  <div class="right">
    <ui-button class="header-upload" kind="primary">Upload</ui-button>

    <div class="header-search">
      <!-- <ui-icon>search</ui-icon> -->
      <ui-input type="text" placeholder="Search for performances..."></ui-input>
    </div>

    <ui-icon class="header-notification">notification--new</ui-icon>

    <div class="header-user">
      <img [src]="myself.user.avatar" alt="">
      <span>{{ myself.user.name || myself.user.username }}</span>
      <ui-icon [matMenuTriggerFor]="appMenu">caret--down</ui-icon>      
    </div>

    <!-- * DROPDOWN MENU * -->
    <mat-menu #appMenu="matMenu" xPosition="after" yPosition="above">
      <button mat-menu-item>Profile</button>
      <button mat-menu-item>Settings</button>
      <a>
        <hr class="border-t mx-2">
      </a>
      <button mat-menu-item (click)="userLogout()">Logout</button>      
    </mat-menu>

</div>
