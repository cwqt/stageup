<div class="header-container">
  <div class="left">
  </div>

  <div class="right">
    <ui-button class="header-upload" kind="primary">Upload</ui-button>

    <div class="header-search">
      <!-- <ui-icon>search</ui-icon> -->
      <ui-input type="text" placeholder="Search for performances..."></ui-input>
    </div>

    <ui-icon class="header-notification">notification--new</ui-icon>

    <div class="header-user">
      <img [src]="myself.user.avatar" alt="">
      <span>{{ myself.user.name || myself.user.username }}</span>
      <ui-icon [popper]="dropdownMenu" [popperShowOnStart]="false" [popperTrigger]="'click'" [popperHideOnClickOutside]="true"
      [popperHideOnScroll]="true" [popperPlacement]="'bottom'">caret--down</ui-icon>      
    </div>

    <!-- * DROPDOWN MENU * -->  
    <popper-content #dropdownMenu class="shadow-xl">
      <div class="container px-4 py-2 text-gray-800 hover:bg-gray-100 hover:text-pink-800">
        <button>Profile</button>
      </div>
      <div class="container px-4 py-2 text-gray-800 hover:bg-gray-100 hover:text-pink-800">
        <button>Settings</button>
      </div>
      <a>
        <hr class="border-t mx-2">
      </a>
      <div class="container px-4 py-2 text-gray-800 hover:bg-gray-100 hover:text-pink-800">
        <button (click)="userLogout()">Logout</button>
      </div>
    </popper-content>
       
    

</div>
