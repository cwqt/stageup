<div class="sidebar-wrapper">
  <img src="/assets/logomark.svg" alt="" class="logo">

  <div class="sidebar-main-buttons">
    <ui-button kind="accent" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <ui-icon size="l">template</ui-icon>
    </ui-button>

    <ui-button *ngIf="myself?.host" kind="accent" routerLink="/dashboard" routerLinkActive="active">
      <ui-icon size="l">events</ui-icon>
    </ui-button>

    <ui-button *ngIf="myself?.user.is_admin" routerLink="/admin" kind="accent"
      routerLinkActive="active">
      <ui-icon size="l">virtual-private-cloud</ui-icon>
    </ui-button>

    <ui-button *ngIf="myself" kind="accent" routerLink="/settings" routerLinkActive="active">
      <ui-icon size="l">settings</ui-icon>
    </ui-button>
  </div>
</div>
