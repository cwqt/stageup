<div class="h-64 rounded-lg overflow-hidden relative cursor-pointer shadow transform hover:scale-105 duration-200	hover:shadow-lg">
  <!-- thumb footer -->
  <div class="h-52 relative">
    <div class="absolute w-full bottom-0 left-0 mb-2 pr-4 pl-24 text-white flex items-center justify-between">
      @{{ performance.host.username }}

      <span class="flex items-center ml-auto">
        <ui-icon class="pr-2">view</ui-icon>
        {{ performance.views }}
        viewers
      </span>
    </div>

    <img class="w-full h-full object-cover"
    [src]="'/assets/performance-placeholder.jpeg'"
    alt="">
  </div>

  <!-- thumb image overlay -->
  <div class="h-11 pl-24 bg-white flex items-center">
    <p class="mb-0 text-lg">{{ performance.name }}</p>
  </div>

  <!-- stream status indicator -->
  <span class="performance-thumb__live absolute top-0 left-0 m-4">‚óè LIVE</span>

  <!-- host avatar -->
  <img class="w-16 h-16 object-cover rounded-full absolute left-0 bottom-0 m-4 shadow"
    [src]="performance.host.avatar || '/assets/avatar-placeholder.png'"
    alt="">
</div>
