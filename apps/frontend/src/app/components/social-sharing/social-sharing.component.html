<div class="app-social-sharing flex flex-row bg-white rounded overflow-hidden">
  <div *ngFor="let social of socials" class="p-2 hover:bg-gray-100 cursor-pointer transition duration-200">
    <ui-icon [ngClass]="['icon--' + kind]" size="l" (click)="callbacks[social](); onLinkClick.emit()">{{
      icons[social]
    }}</ui-icon>
  </div>
</div>
