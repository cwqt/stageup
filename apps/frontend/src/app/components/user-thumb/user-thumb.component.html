<div class="flex w-auto align-center items-center">
  <div class="w-1/4 rounded-full mr-4 overflow-hidden">
    <img class="aspect-ratio-1/1" [src]="user.avatar">
  </div>
  <div class="whitespace-nowrap inline align-middle">
      <b class="block">{{ user.name }}</b>
      <span class="block">@{{ user.username }}</span>
  </div>
</div>
