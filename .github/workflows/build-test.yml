name: Build & Test

on:
  push:
    branches: [ release-* ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 13.x

      - name: Install dependencies
        run: |
          npm ci
          npm i nx -g

      - name: Test
        run: nx test backend
        
      - name: Lint
        run: nx lint backend --quiet